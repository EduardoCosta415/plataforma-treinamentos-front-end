<div style="min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;">
  <div class="card" style="width: 420px; padding: 22px;">
    <div style="display:flex; align-items:center; gap:12px; margin-bottom: 12px;">
      <div style="width:44px; height:44px; border-radius:14px;
                  background: rgba(200,146,26,0.14);
                  border: 1px solid rgba(200,146,26,0.25);
                  display:flex; align-items:center; justify-content:center;">
        <span style="color: var(--gold-2); font-weight:900;">L</span>
      </div>
      <div>
        <h2 style="margin:0; letter-spacing:0.3px;">Acesso à Plataforma</h2>
        <p style="margin:4px 0 0 0; color: var(--muted); font-size: 12px;">
          Ambiente administrativo e área do aluno
        </p>
      </div>
    </div>

    <!-- ✅ Toggle Admin / Aluno -->
    <div style="display:flex; gap:10px; margin: 12px 0 16px 0;">
      <button
        type="button"
        class="btn"
        [class.btn-primary]="mode === 'ADMIN'"
        [class.btn-ghost]="mode !== 'ADMIN'"
        style="flex:1;"
        (click)="setMode('ADMIN')"
      >
        Admin
      </button>

      <button
        type="button"
        class="btn"
        [class.btn-primary]="mode === 'STUDENT'"
        [class.btn-ghost]="mode !== 'STUDENT'"
        style="flex:1;"
        (click)="setMode('STUDENT')"
      >
        Aluno
      </button>
    </div>

    <div style="margin-bottom: 12px;">
      <label class="label">Email</label>
      <input class="input" [(ngModel)]="email" placeholder="seuemail@empresa.com" />
    </div>

    <div style="margin-bottom: 14px;">
      <label class="label">Senha</label>
      <input class="input" type="password" [(ngModel)]="password" placeholder="••••••••" />
      <div *ngIf="mode === 'STUDENT'" style="margin-top:8px; font-size:12px; color: var(--muted);">
        Primeiro acesso pode exigir troca de senha.
      </div>
    </div>

    <button class="btn btn-primary" style="width:100%;" (click)="submit()" [disabled]="loading">
      {{ loading ? 'Entrando...' : 'Entrar' }}
    </button>

    <div *ngIf="error" class="alert-error">
      {{ error }}
    </div>

    <div style="margin-top: 14px; display:flex; justify-content:space-between; align-items:center;">
      <span style="font-size:12px; color: var(--muted);">Suporte: contato@empresa.com</span>
      <button class="btn btn-ghost" style="padding:8px 10px;" type="button">
        Esqueci a senha
      </button>
    </div>
  </div>
</div>
